---
dependency:
  name: galaxy
driver:
  name: delegated
platforms:
  - name: cluster
    groups:
      - k8s
provisioner:
  name: ansible
  config_options:
    defaults:
      verbosity: 1
  inventory:
    hosts:
      all:
        hosts:
          infranodes-controlplane: {}
          localhost:
            kubeconfig: ${MOLECULE_EPHEMERAL_DIRECTORY}/kubeconfig
verifier:
  name: ansible
...
